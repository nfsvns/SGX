<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sài Gòn Xanh</title>
    <link rel="icon" href="/src/webapp/image/logoSGX.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/homepage.css">
    
</head>
<body ng-app="myapp" ng-controller="myctrl">
<!-- nav -->
<div class="header-container">
    <div class="logo-container" >
        <img src="/src/webapp/image/logoSGX.png" width="30%"  alt="Logo" />
    </div>
    <div class="nav-container">
        <div class="nav-item"><a href="#" class="fontType">Rivers</a></div>
        <div class="nav-item"><a href="#" class="fontType">Clean    ups</a></div>
        <div class="nav-item"><a href="#" class="fontType">About</a></div>
        <div class="nav-item donate"><a href="#" class="fontType">Donate</a></div>
    </div>
</div>

<!-- nav -->
<!-- article -->
<div ng-view></div>
<!-- article -->
<!-- footer -->
<footer>
    <div class="footer-main-content">
        <div class="footer-upper-section">
            <div class="newsletter-section">
                <div class="footerTitle">
                    <div class="newsletter-text">
                        <div class="title-text">Sign up to our newsletter</div>
                        <div class="subtitle-text">Get our emails to stay in the know.</div>
                    </div>
                    <div class="subscribe-container">
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                            <label for="name" class="form__label">Email address</label>
                        </div>
                        <div class="button-container">
                            <button>Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="footer-navigation">  
                <li ><a href="#"class="footerContent">Rivers</a></li>
                <li ><a href="#"class="footerContent">Cleanups</a></li>
                <li ><a href="#"class="footerContent">About us</a></li>
                <li ><a href="#"class="footerContent">2024 Impact Report</a></li>
                <li ><a href="#"class="footerContent">Contact us</a></li>
                <li ><a href="#"class="footerContent">Support us</a></li>
        </ul>
        <div class="footer-bottom-section">
            <div class="logo-container">
                <img src="/src/webapp/image/logoSGX.png" width="10%" alt="Logo" />
            </div>
            <div class="copyright-text">
                <div class="footerContent">© 2024 SaiGonXanh</div>
            </div>
        </div>
    </div>
</footer>
<script src="../Js/home.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
